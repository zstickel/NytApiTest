<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New York Times Search Demo</title>
  <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div class="container">
  <div class="bg-light p-4 rounded m-2">
    <h1 class="display-4">Search</h1>
    <form action="#" th:action="@{/search}"  method="post">
      <p>Search articles about: <input type="text" th:value="${searchString}" name="searchString" /></p>
      <p><input type="submit" value="Submit" /></p>
    </form>
  </div>
</div>
<div th:replace="fragments :: footer"/>
</body>
</html>
